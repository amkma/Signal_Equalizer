{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Signal Equalizer{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="/">Signal Equalizer</a>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{% url 'human' %}">Human</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'music' %}">Music</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'animal' %}">Animal</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Signal Equalizer. All Rights Reserved.</p>
        </div>
    </footer>
    {% block scripts %}{% endblock %}
</body>
</html>
